<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Contacto</title>
</head>
<body>
    <!--Header para contener el navegador y el logo-->
    <header>
        <div>
            <img src="img/Logo.png"/>
            <nav>
                <ul>
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Juegos</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Personajes</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box-info">
                <h1>CONTÁCTE CON NOSOTROS</h1>
                <div class="datos">
                    <p><i class="telefono"></i>+34 123 456 789</p>
                    <p><i class="email"></i>codeboard@gmail.com</p>
                    <p><i class="calle"></i>Avenida Plaza España Nº5. Madrid, España.</p>
                </div>
            </div>
            <form>
                <div class="inputUsuario">
                    <input type="text" placeholder="Nombre y apellido" required>
                    <i class="usuario"></i>
                </div>
                <div class="inputCorreo">
                    <input type="text" placeholder="Correo electrónico" required>
                    <i class="asunto"></i>
                </div>
                <div class="inputTextArea">
                    <textarea placeholder = "Escribe aquí tu mensaje..."></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
        
    </main>
    <!--Footer donde contendrá el pie de página-->
    <footer>
        <img src="img/Logo.png" alt="logo" class="logo_footer"/>
        <div class="redes-sociales">
            <a href="#" class="redes-sociales-foto"><img src="img/facebook.png" alt="facebook" /></a>
            <a href="#" class="redes-sociales-foto"><img src="img/instagram.png" alt="instagram" /></a>
            <a href="#" class="redes-sociales-foto"><img src="img/twitter.png" alt="twitter" /></a>
        </div>
        <ul class="menu-footer">
            <li class="menu-item">Legal</li>
            <li class="menu-item">Cookies</li>
            <li class="menu-item">Privacidad</li>
        </ul>
        <span class="copyright">&copy;2024 Codeboard. Todos todos los derechos reservados</span>
    </footer>
</body>
</html>
